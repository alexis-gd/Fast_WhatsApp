<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast WhatsApp</title>
    <link rel="shortcut icon" href="multimedia/icons/whatsapp2.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css?v=1.0.1">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P40ETZ5MKF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-P40ETZ5MKF');
    </script>
</head>

<body>
    <header>
        <div class="header-logo">
            <img src="https://static.xx.fbcdn.net/rsrc.php/yv/r/-r3j-x8ZnM7.svg" alt="Logo WhatsApp">
        </div>
        <nav>
            <ul class="ul-options">
                <li><a class="a-options" href="https://web.whatsapp.com/🌐/es">WhatsApp Web</a></li>
                <li><a class="a-options" href="https://www.whatsapp.com/features/">Funciones</a></li>
                <li><a class="a-options" href="https://www.whatsapp.com/download/">Descargar</a></li>
                <li><a class="a-options" href="https://www.whatsapp.com/security/">Seguridad</a></li>
                <li><a class="a-options" href="https://faq.whatsapp.com/">Centro de ayuda</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="content">
            <div class="indications">
                <h1 class="indications-h1">¡Ya no lo agregues a contactos! envía un WhatsApp directo. <span
                        id="on"></span>
                </h1>
            </div>
            <div class="button">
                <button id="bs" class="btn-send">¡Listo! Enviar</button>
            </div>
            <div class="message mb-2">
                <input type="text" name="in" id="in" class="input-msg" placeholder="# Ingresa el número" maxlength="10">
            </div>
            <div class="message">
                <input type="text" name="m" id="m" class="input-msg" placeholder="Escribe tu mensaje..."
                    maxlength="500">
            </div>
            <hr>

            <script async
                src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4811375905347887"
                crossorigin="anonymous"></script>
            <!-- Whats -->
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4811375905347887"
                data-ad-slot="6204397806" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>

            <div class="indications">
                <p class="indications-p">¿Más fácil no?</p>
            </div>
        </div>
    </div>
    <script src="js/script.js?v=1.0.1"></script>
</body>

</html>
